name: build workflow

on:
  workflow_call:
    inputs:
      files:
        description: building file path.
        default: ''
        required: true
        type: string

jobs:
  esbuild:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: yarn
          cache-dependency-path: yarn.lock
      - run: yarn install
      - run: yarn build ${{ inputs.files }}
      - run: du -sh out/*
      - name: Deploy to gh-pages
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: out
          FOLDER: out
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
