name: build workflow

on:
  workflow_call:
    inputs:
      files:
        description: building file path.
        default: ''
        required: true
        type: string

jobs:
  esbuild:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16
          cache-dependency-path: yarn.lock
      - run: yarn install
      - run: yarn build ${{ inputs.files }}
      - name: Deploy to gh-pages
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          directory: out
          force: true
